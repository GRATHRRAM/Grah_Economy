<html>
    <head>
        <meta charset="UTF-8">
        <title>Register Grah Bank</title>
        <link rel="stylesheet" href="register.css">

    <body>
        <div class="container">
            <div class="blue-container">
                <h1 class="login_form">Register Form</h1>
            </div>

            <div class="line"></div>

            <h2>Login</h2>
            <input type="text" id="username" class="input-field" placeholder="Enter your email">

            <h2>Password</h2>
            <input type="password" id="password" class="input-field" placeholder="Enter your password">
			
			<h2>Retype Password</h2>
            <input type="password" id="password" class="input-field" placeholder="Retype your password">
            
			<br>

            <button type="button" class="Login" onclick="submitForm()">Register</button>

            <div id="loginResponse"></div>

            <br>

            <h5 class="made-by">Made By Grah</h5>
        </div>
    </body>
